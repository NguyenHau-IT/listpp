            margin-bottom: 10px;
        }

        .name {
            font-size: 100px;
            color: #333;
        }

        .container {
            width: 100%;
            display: flex;
            flex-wrap: wrap;

        }

            padding: 20px;
            font-size: 30px;
            color: #fff;
            background-color: #007BFF;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .logout-btn {
            width: 60%;
            padding: 15px;
            font-size: 24px;
            color: #fff;
            background-color: #dc3545;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .logout-btn:hover {

        }
